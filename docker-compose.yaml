version: "3.9"

volumes:
  pg_data:
    name: pg_data
  evo_data:
    name: evo_data
  n8n_data:
    name: n8n_data
  ssl-certs:

networks:
  webserver:
    name : webserver
  backend:
    name: backend

    
services:
  db:
    container_name: postgres
    image: postgres:16.4-alpine
    env_file:
      - .env-prod
    # environment:
    #   - POSTGRES_USER=${POSTGRES_USER}
    #   - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    #   - POSTGRES_DB=${POSTGRES_DB}
    #   - POSTGRES_HOST=${POSTGRES_HOST}
    networks:
      - backend
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    # command: "echo #### ${POSTGRES_DB} AND ${POSTGRES_USER} And ${POSTGRES_HOST}"

  evo:
    ### Escolha sua versÃ£o: https://hub.docker.com/r/atendai/evolution-api/tags
    container_name: evo
    image: atendai/evolution-api:v2.1.0 
    restart: always
    ports:
      - 8080:8080
    volumes:
      - evo_data:/evolution/instances
    networks:
      - webserver
      - backend
    env_file:
      - .env-prod
    # deploy:
    #   mode: replicated
    #   replicas: 1
    #   placement:
    #     constraints:
    #     - node.role == manager
    #   resources:
    #     limits:
    #       cpus: "0.5"
    #       memory: 256M

  n8n:
    container_name: n8n
    image: docker.n8n.io/n8nio/n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
        # Database
      # - DB_TYPE=postgresdb

      # - DB_POSTGRESDB_HOST=172.21.0.2
      # - DB_POSTGRESDB_PORT=5432
      # - DB_POSTGRESDB_DATABASE=evolution
      # - DB_POSTGRESDB_USER=markes
      # - DB_POSTGRESDB_PASSWORD=imarkes314
      # self
      - SUBDOMAIN=n8n
      - DOMAIN_NAME=http://127.0.0.1:5678
      - N8N_HOST=${SUBDOMAIN}.${DOMAIN_NAME}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      # - EXECUTIONS_MODE=queue
      - WEBHOOK_URL=http://${SUBDOMAIN}.${DOMAIN_NAME}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      #Logs
      - N8N_LOG_LEVEL=error
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-local-files:/files
    networks:
      - webserver
      - backend
    # deploy:
    #   mode: replicated
    #   replicas: 1
    #   placement:
    #     constraints:
    #       - node.role == manager
    #   resources:
    #     limits:
    #       cpus: '0.3'
    #       memory: 512M

  web:
    image: nginx
    container_name: nginx
    depends_on:
      - evo
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ssl-certs:/certs
    ports:
      - "80:80"
      - "443:443"
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: "0.5"
          memory: "256M"
      restart_policy:
        condition: on-failure
    networks:
      - webserver

  openssl:
    build: ./openssl
    volumes:
      - ssl-certs:/certs
    networks:
      - webserver


